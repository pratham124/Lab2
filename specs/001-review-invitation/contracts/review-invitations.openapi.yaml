openapi: 3.0.3
info:
  title: Review Invitations API
  version: 1.0.0
  description: Contracts for listing, viewing, and responding to review invitations.
servers:
  - url: /api
paths:
  /review-invitations:
    get:
      summary: List review invitations for the current reviewer
      description: Returns invitations visible to the logged-in reviewer. Defaults to pending only.
      parameters:
        - in: query
          name: status
          required: false
          schema:
            type: string
            enum: [pending, accepted, rejected, declined]
          description: Optional status filter. If omitted, only pending invitations are returned.
        - in: query
          name: page
          required: false
          schema:
            type: integer
            minimum: 1
            default: 1
        - in: query
          name: page_size
          required: false
          schema:
            type: integer
            minimum: 1
            maximum: 100
            default: 20
      responses:
        '200':
          description: Invitation list
          content:
            application/json:
              schema:
                type: object
                properties:
                  items:
                    type: array
                    items:
                      $ref: '#/components/schemas/InvitationListItem'
                  page:
                    type: integer
                  pageSize:
                    type: integer
                  totalItems:
                    type: integer
                  totalPages:
                    type: integer
                required: [items, page, pageSize, totalItems, totalPages]
        '401':
          description: Not authenticated
        '500':
          description: Invitations unavailable; client should retry later.
  /review-invitations/{invitationId}:
    get:
      summary: Get invitation details
      description: Returns invitation details for the logged-in reviewer.
      parameters:
        - in: path
          name: invitationId
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Invitation detail
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/InvitationDetail'
        '401':
          description: Not authenticated
        '403':
          description: Not authorized to view this invitation
        '404':
          description: Invitation not found
        '500':
          description: Invitations unavailable; client should retry later.
  /review-invitations/{invitationId}/{action}:
    post:
      summary: Respond to an invitation
      description: Accepts or rejects a pending invitation for the logged-in reviewer.
      parameters:
        - in: path
          name: invitationId
          required: true
          schema:
            type: string
        - in: path
          name: action
          required: true
          schema:
            type: string
            enum: [accept, reject]
      responses:
        '200':
          description: Invitation updated
          content:
            application/json:
              schema:
                type: object
                properties:
                  id:
                    type: string
                  status:
                    type: string
                    enum: [accepted, rejected]
                  respondedAt:
                    type: string
                    format: date-time
                required: [id, status]
        '401':
          description: Not authenticated
        '403':
          description: Not authorized to update this invitation
        '404':
          description: Invitation not found
        '409':
          description: Invitation already processed
        '500':
          description: Retryable server error
components:
  schemas:
    InvitationListItem:
      type: object
      properties:
        id:
          type: string
        paperId:
          type: string
        paperTitle:
          type: string
        status:
          type: string
          enum: [pending, accepted, rejected, declined]
        responseDueAt:
          type: string
          format: date-time
      required: [id, paperId, paperTitle, status]
    InvitationDetail:
      type: object
      properties:
        id:
          type: string
        paperId:
          type: string
        paperTitle:
          type: string
        paperAbstract:
          type: string
          description: Present only if invitation has been accepted.
        status:
          type: string
          enum: [pending, accepted, rejected, declined]
        createdAt:
          type: string
          format: date-time
        responseDueAt:
          type: string
          format: date-time
      required: [id, paperId, paperTitle, status, createdAt]
