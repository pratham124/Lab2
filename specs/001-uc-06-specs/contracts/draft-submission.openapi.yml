openapi: 3.0.3
info:
  title: Draft Submission API
  version: 1.0.0
paths:
  /submissions/{submissionId}/draft:
    get:
      summary: Get draft for a submission
      parameters:
        - name: submissionId
          in: path
          required: true
          schema:
            type: string
      responses:
        "200":
          description: Draft retrieved
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/DraftSubmission"
        "403":
          description: Access denied
        "404":
          description: Draft not found
    put:
      summary: Create or update a draft for a submission
      parameters:
        - name: submissionId
          in: path
          required: true
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/DraftSaveRequest"
      responses:
        "200":
          description: Draft saved
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/DraftSubmission"
        "400":
          description: Validation failed
        "403":
          description: Access denied
        "409":
          description: Save conflict or duplicate prevention
        "500":
          description: Save failed
components:
  schemas:
    DraftSaveRequest:
      type: object
      additionalProperties: false
      properties:
        data:
          type: object
          description: Partial submission fields provided by the author
      required:
        - data
    DraftSubmission:
      type: object
      additionalProperties: false
      properties:
        draftId:
          type: string
        submissionId:
          type: string
        authorId:
          type: string
        savedAt:
          type: string
          format: date-time
        data:
          type: object
      required:
        - draftId
        - submissionId
        - authorId
        - savedAt
        - data
