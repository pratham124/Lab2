<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Decision View</title>
  </head>
  <body>
    <main>
      <h1>Final Decision</h1>
      <dl>
        <dt>Paper ID</dt>
        <dd id="paper-id"></dd>
        <dt>Paper Title</dt>
        <dd id="paper-title"></dd>
        <dt>Outcome</dt>
        <dd id="decision-outcome"></dd>
        <dt>Recorded At</dt>
        <dd id="decision-recorded-at"></dd>
        <dt>Final</dt>
        <dd id="decision-final"></dd>
      </dl>
      <p>This view excludes reviewer identities, comments, scores, and internal notes.</p>
    </main>
  </body>
</html>
