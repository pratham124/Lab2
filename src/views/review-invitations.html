<section class="review-invitations">
  <header class="review-invitations__header">
    <h1>Review Invitations</h1>
    <p>Respond to pending invitations and track their status.</p>
  </header>

  <section class="error-banner" role="alert" aria-live="polite" data-error-banner hidden>
    <p class="error-banner__message" data-error-message>
      We could not load invitations right now. Please try again.
    </p>
    <button type="button" class="error-banner__retry" data-error-retry>Retry</button>
  </section>

  <section class="review-invitations__controls">
    <label for="status-filter">Filter</label>
    <select id="status-filter" data-filter-status>
      <option value="pending" selected>Pending</option>
      <option value="accepted">Accepted</option>
      <option value="rejected">Rejected</option>
      <option value="declined">Declined</option>
    </select>
  </section>

  <p class="review-invitations__loading" data-loading>Loading invitations...</p>
  <p class="review-invitations__empty" data-empty hidden>No invitations match this filter.</p>

  <ul class="review-invitations__list" data-list aria-live="polite"></ul>

  <nav class="review-invitations__pager" aria-label="Pagination">
    <button type="button" data-page-prev>Previous</button>
    <span data-page-label>Page 1</span>
    <button type="button" data-page-next>Next</button>
  </nav>
</section>
