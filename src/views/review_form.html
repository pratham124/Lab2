<section class="review-form">
  <header>
    <h1>Submit Review</h1>
    <p>Paper: <strong>{{paperTitle}}</strong></p>
    <p><a href="{{backLink}}">Back to assigned paper</a></p>
  </header>

  <div class="review-form__messages" aria-live="polite">
    <p class="review-form__message">{{formMessage}}</p>
    <p class="review-form__success" data-success-message>{{successMessage}}</p>
    <p class="review-form__immutable" data-immutable-message>{{immutableMessage}}</p>
  </div>

  <form
    id="review-form"
    class="review-form__form"
    action="/papers/{{paperId}}/reviews"
    method="post"
    data-paper-id="{{paperId}}"
    data-immutable="{{immutableValue}}"
    novalidate
  >
    <input type="hidden" name="paper_id" value="{{paperId}}" />

    <label for="comment">Review Comment (required)</label>
    <textarea id="comment" name="comment" rows="6" required>{{comment}}</textarea>
    <div class="field-error" data-field-error="comment">{{commentError}}</div>

    <label for="notes">Optional Notes</label>
    <textarea id="notes" name="notes" rows="4">{{notes}}</textarea>

    <button type="submit" {{submitDisabled}}>Submit Review</button>
  </form>
</section>
